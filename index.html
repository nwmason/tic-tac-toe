<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">Noughts & Crosses</div>
    <div class="container">
        <div class="game-container">
            <div class="game-menu">
                <form class="game-setup-menu">
                    <input type="text" id="namep1" name="namep1" value="Player One">
                    <input type="text" id="namep2" name="namep2" value="Player Two">
                    <label class="cross" for="namep1">X</label>
                    <label class="nought" for="namep2">O</label>
                    <button class="btn-start-game">Begin Game</button>
                </form>
            </div>
            <div class="game-screen">
                <div class="game-tile"></div>
                <div class="game-tile"></div>
                <div class="game-tile"></div>
                <div class="game-tile"></div>
                <div class="game-tile"></div>
                <div class="game-tile"></div>
                <div class="game-tile"></div>
                <div class="game-tile"></div>
                <div class="game-tile"></div>
            </div>
        </div>
    </div>
    <div class="footer">
        <a href="https://github.com/nwmason/tic-tac-toe" target="_blank" rel="noopener noreferrer"> nwmason on Github</a>
    </div>
</body>
</html>
